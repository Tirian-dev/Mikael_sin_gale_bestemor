<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilspill</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script>
    // Konfigurasjon
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 800;
    canvas.height = 600;

    // Farger
    const white = "#FFFFFF";
    const black = "#000000";
    const red = "#FF0000";
    const blue = "#0000FF";

    // Bilinnstillinger
    const carWidth = 50;
    const carHeight = 100;
    let carX = canvas.width / 2 - carWidth / 2;
    let carY = canvas.height - carHeight - 10;
    const carSpeed = 5;
    let carVelocityY = 0; // For hopp

    // Spillinnstillinger
    let score = 0;
    let roadY = 0;
    let isJumping = false;
    let jumpHeight = 0;

    // Hindringer (sprekker)
    let obstacleY = -200;
    let obstacleX = Math.random() * (canvas.width / 2) + (canvas.width / 4);
    const obstacleWidth = 50;
    const obstacleHeight = 50;

    // Hopp funksjon
    function jump() {
        if (!isJumping) {
            isJumping = true;
            let jumpUp = setInterval(() => {
                if (jumpHeight < 150) {
                    carY -= 10;
                    jumpHeight += 10;
                } else {
                    clearInterval(jumpUp);
                    let jumpDown = setInterval(() => {
                        if (jumpHeight > 0) {
                            carY += 10;
                            jumpHeight -= 10;
                        } else {
                            clearInterval(jumpDown);
                            isJumping = false;
                        }
                    }, 20);
                }
            }, 20);
        }
    }

    // Tegn spillet
    function redrawGameWindow() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Tegn vei (en enkel svart rektangel som representerer veien)
        ctx.fillStyle = black;
        ctx.fillRect(canvas.width / 4, roadY, canvas.width / 2, canvas.height);

        // Tegn bilen
        ctx.fillStyle = blue;
        ctx.fillRect(carX, carY, carWidth, carHeight);

        // Tegn hindringen (sprekker)
        ctx.fillStyle = red;
        ctx.fillRect(obstacleX, obstacleY, obstacleWidth, obstacleHeight);

        // Tegn avstandsbar
        ctx.fillStyle = black;
        ctx.font = "30px Arial";
        ctx.fillText("Kjørt: " + score + " meter", 10, 30);

        // Oppdater skjermen
        requestAnimationFrame(redrawGameWindow);
    }

    // Hovedspill funksjon
    function gameLoop() {
        score++;

        // Oppdatering av vei og hindringer
        roadY += 5;
        if (roadY >= canvas.height) roadY = 0;

        obstacleY += 5;
        if (obstacleY > canvas.height) {
            obstacleY = -200;
            obstacleX = Math.random() * (canvas.width / 2) + (canvas.width / 4);
        }

        // Sjekk om bilen treffer hindringen
        if (carY + carHeight > obstacleY && carY < obstacleY + obstacleHeight) {
            if (carX + carWidth > obstacleX && carX < obstacleX + obstacleWidth) {
                gameOver();
            }
        }

        // Bevegelse av bilen
        document.onkeydown = function (e) {
            if (e.key === "ArrowLeft" && carX > canvas.width / 4) {
                carX -= carSpeed;
            } else if (e.key === "ArrowRight" && carX < canvas.width / 2 - carWidth) {
                carX += carSpeed;
            } else if (e.key === " " && !isJumping) {
                jump();
            }
        };

        // Tegn alt på skjermen
        redrawGameWindow();
    }

    // Game Over funksjon
    function gameOver() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = red;
        ctx.font = "50px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 130, canvas.height / 2);
        setTimeout(() => {
            score = 0;
            roadY = 0;
            obstacleY = -200;
            carY = canvas.height - carHeight - 10;
            gameLoop(); // Start nytt spill
        }, 2000);
    }

    // Start spillet
    gameLoop();
</script>

</body>
</html>
