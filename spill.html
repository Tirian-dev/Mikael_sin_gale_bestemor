<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Klikk-spill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    button {
      font-size: 22px;
      padding: 15px 35px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Klikk-spill</h1>
  <p>Poeng: <span id="score">0</span></p>

  <button id="btn">Klikk meg!</button>

  <script>
    let score = 0;

    document.getElementById("btn").addEventListener("click", function () {
      score++;
      document.getElementById("score").textContent = score;
    });
  </script>

</body>
</html>
