<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Klikk-spill med progressive power-ups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    button {
      font-size: 22px;
      padding: 15px 35px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>游꿡 Klikk-spill med progressive power-ups</h1>
  <p>Poeng: <span id="score">0</span></p>
  <p>Poeng per klikk: <span id="multiplier">1</span></p>
  <p>Neste power-up ved: <span id="nextGoal">100</span> poeng</p>

  <button id="btn">Klikk meg!</button>

  <script>
    let score = 0;
    let multiplier = 1;      // starter med 1 poeng per klikk
    let nextGoal = 100;      // f칮rste m친l for power-up

    const scoreEl = document.getElementById("score");
    const multiplierEl = document.getElementById("multiplier");
    const nextGoalEl = document.getElementById("nextGoal");
    const btn = document.getElementById("btn");

    btn.addEventListener("click", function() {
      score += multiplier;
      scoreEl.textContent = score;

      // sjekk om vi har n친dd power-up m친let
      if (score >= nextGoal) {
        multiplier += 1;       // +1 poeng per klikk
        nextGoal += 100;       // neste m친l 칮kes med 100
        multiplierEl.textContent = multiplier;
        nextGoalEl.textContent = nextGoal;
        alert("游꿀 Power-up! N친 f친r du " + multiplier + " poeng per klikk!");
      }
    });
  </script>

</body>
</html>
