<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Klikk-spill med avansert rebirth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      color: white;
      background: #1e1e2f;
      position: relative;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      font-weight: bold;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #shop {
      margin-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.5);
      padding-top: 20px;
    }

    .bubble {
      position: absolute;
      bottom: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      pointer-events: none;
      animation: floatBubble linear forwards;
    }

    @keyframes floatBubble {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-80vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Klikk-spill med rebirth</h1>
  <p>Poeng: <span id="score">0</span></p>
  <p>Penger: <span id="money">0</span> kr</p>
  <p>Poeng per klikk: <span id="clickValue">1</span></p>
  <p>Neste belÃ¸nning ved: <span id="nextGoal">100</span> poeng</p>
  <p>Rebirth klar ved: <span id="rebirthGoal">100000</span> poeng</p>
  <p>Shop pris: <span id="shopCost">5</span> kr per oppgradering</p>

  <button id="clickBtn">Klikk meg!</button>

  <div id="shop">
    <h2>ðŸ›’ Shop</h2>
    <button id="buyClick">KjÃ¸p +1 poeng/klikk</button>
    <p style="margin-top:20px; font-weight:bold; color: #ffcc00;">ðŸ”¥ Rebirth ðŸ”¥</p>
    <button id="rebirthBtn">Rebirth: Reset & Dobbel poeng per klikk</button>
  </div>

  <script>
    let score = 0;
    let money = 0;
    let clickValue = 1;
    let nextGoal = 100;
    let rebirthGoal = 100000; // startmÃ¥l for rebirth
    let rebirthMultiplier = 2; // dobler clickValue
    let shopCost = 5; // startpris for shop
    let rebirthCount = 0; // teller antall rebirths

    const scoreEl = document.getElementById("score");
    const moneyEl = document.getElementById("money");
    const clickValueEl = document.getElementById("clickValue");
    const nextGoalEl = document.getElementById("nextGoal");
    const rebirthGoalEl = document.getElementById("rebirthGoal");
    const shopCostEl = document.getElementById("shopCost");
    const clickBtn = document.getElementById("clickBtn");
    const buyClick = document.getElementById("buyClick");
    const rebirthBtn = document.getElementById("rebirthBtn");

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      const size = Math.random() * 30 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;

      const duration = Math.random() * 2 + 2;
      bubble.style.animationDuration = `${duration}s`;

      document.body.appendChild(bubble);
      setTimeout(() => { bubble.remove(); }, duration * 1000);
    }

    clickBtn.addEventListener("click", function() {
      score += clickValue;
      scoreEl.textContent = score;

      createBubble();

      if (score >= nextGoal) {
        money += 1;
        nextGoal += 100;

        moneyEl.textContent = money;
        nextGoalEl.textContent = nextGoal;
      }
    });

    buyClick.addEventListener("click", function() {
      if (money >= shopCost) {
        money -= shopCost;
        clickValue += 1;

        moneyEl.textContent = money;
        clickValueEl.textContent = clickValue;

        document.body.style.backgroundColor = "lightgreen";
        setTimeout(() => { document.body.style.backgroundColor = ""; }, 300);
      } else {
        document.body.style.backgroundColor = "red";
        setTimeout(() => { document.body.style.backgroundColor = ""; }, 300);
      }
    });

    rebirthBtn.addEventListener("click", function() {
      if (score >= rebirthGoal) {
        // Reset alt fÃ¸rst
        score = 0;
        money = 0;
        nextGoal = 100;

        // Dobler poeng per klikk
        clickValue = 1 * Math.pow(rebirthMultiplier, rebirthCount + 1); 

        rebirthCount++;

        // Ã˜k rebirth mÃ¥l med 50% hver gang
        rebirthGoal = Math.floor(rebirthGoal * 1.5);

        // Ã˜k shoppris til 2 etter fÃ¸rste rebirth
        shopCost = rebirthCount >= 1 ? 2 : 5;

        // Oppdater alt i UI
        scoreEl.textContent = score;
        moneyEl.textContent = money;
        clickValueEl.textContent = clickValue;
        nextGoalEl.textContent = nextGoal;
        rebirthGoalEl.textContent = rebirthGoal;
        shopCostEl.textContent = shopCost;

        document.body.style.backgroundColor = "purple";
        setTimeout(() => { document.body.style.backgroundColor = ""; }, 400);
      } else {
        // For lite poeng
        document.body.style.backgroundColor = "red";
        setTimeout(() => { document.body.style.backgroundColor = ""; }, 400);
      }
    });
  </script>

</body>
</html>
