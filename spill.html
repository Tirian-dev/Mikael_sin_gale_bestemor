<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Klikk-spill med bobler fra bunnen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      color: white;
      background: #1e1e2f;
      position: relative;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      font-weight: bold;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #shop {
      margin-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.5);
      padding-top: 20px;
    }

    /* Boble-stil */
    .bubble {
      position: absolute;
      bottom: 0; /* start nederst i skjermen */
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      pointer-events: none;
      animation: floatBubble linear forwards;
    }

    @keyframes floatBubble {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-80vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Klikk-spill med bobler</h1>
  <p>Poeng: <span id="score">0</span></p>
  <p>Penger: <span id="money">0</span> kr</p>
  <p>Poeng per klikk: <span id="clickValue">1</span></p>
  <p>Neste belÃ¸nning ved: <span id="nextGoal">100</span> poeng</p>

  <button id="clickBtn">Klikk meg!</button>

  <div id="shop">
    <h2>ðŸ›’ Shop</h2>
    <p>KjÃ¸p +1 poeng per klikk for 5 kr</p>
    <button id="buyClick">KjÃ¸p +1 poeng/klikk</button>
  </div>

  <script>
    let score = 0;
    let money = 0;
    let clickValue = 1;
    let nextGoal = 100;

    const scoreEl = document.getElementById("score");
    const moneyEl = document.getElementById("money");
    const clickValueEl = document.getElementById("clickValue");
    const nextGoalEl = document.getElementById("nextGoal");
    const clickBtn = document.getElementById("clickBtn");
    const buyClick = document.getElementById("buyClick");

    // Funksjon for Ã¥ lage en boble
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      const size = Math.random() * 30 + 10; // 10px - 40px
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;

      const duration = Math.random() * 2 + 2; // 2-4 sek
      bubble.style.animationDuration = `${duration}s`;

      document.body.appendChild(bubble);

      // Fjern boblen etter animasjon
      setTimeout(() => {
        bubble.remove();
      }, duration * 1000);
    }

    // Klikk-knapp
    clickBtn.addEventListener("click", function() {
      score += clickValue;
      scoreEl.textContent = score;

      createBubble(); // lag en boble ved hvert klikk

      // Fjern gul blink, vi gjÃ¸r ingenting ved belÃ¸nning nÃ¥
      if (score >= nextGoal) {
        money += 1;
        nextGoal += 100;

        moneyEl.textContent = money;
        nextGoalEl.textContent = nextGoal;
      }
    });

    // Shop-knapp
    buyClick.addEventListener("click", function() {
      if (money >= 5) {
        money -= 5;
        clickValue += 1;

        moneyEl.textContent = money;
        clickValueEl.textContent = clickValue;

        // blink grÃ¸nt ved kjÃ¸p
        document.body.style.backgroundColor = "lightgreen";
        setTimeout(() => {
          document.body.style.backgroundColor = "";
        }, 300);
      } else {
        // blink rÃ¸dt nÃ¥r du ikke har nok penger
        document.body.style.backgroundColor = "red";
        setTimeout(() => {
          document.body.style.backgroundColor = "";
        }, 300);
      }
    });
  </script>

</body>
</html>
