<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY WORLD</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #ffcc00;
            color: white;
            text-align: center;
            padding: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        header p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .cta-button {
            background-color: #ff5733;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #c13f1f;
        }

        section {
            padding: 50px;
            text-align: center;
            background-color: #eeeeee;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>WELCOME TO PLAY WORLD!</h1>
        <p>Your adventure in fun begins here.</p>
        <a href="#start" class="cta-button">Start Playing!</a>
    </header>

    <section id="start">
        <h2>Explore Endless Fun</h2>
        <p>From games to challenges, there's something for everyone in Play World. Get ready for an exciting journey!</p>
        <ul>
            <!-- Add your own links here -->
            <li><a href="https://www.example1.com" target="_blank">Game 1</a></li>
            <li><a href="https://www.example2.com" target="_blank">Game 2</a></li>
            <li><a href="https://www.example3.com" target="_blank">Game 3</a></li>
            <li><a href="https://www.example4.com" target="_blank">Game 4</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2026 Play World | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
